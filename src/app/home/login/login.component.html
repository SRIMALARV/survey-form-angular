<div class="login-body">
  <div class="login-container">
    <h2>Login</h2>
    <p *ngIf="errorMessage" style="color: red;"> {{ errorMessage }} </p>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-container">
      <input type="text" placeholder="Username" formControlName="username" id="username">
      </div>
      <div class="input-container">
      <input type="password" placeholder="Password" formControlName="password" id="password">
      </div>
      <button type="submit" id="loginBtn" [disabled]="loginForm.invalid"> Login </button>
    </form>
  </div>
</div>
